version: '3.8'

services:
  cronjob:
    build:
      context: ../..
      dockerfile: apps/cronjob/Dockerfile
    container_name: chiwei-bot-cronjob
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      # MongoDB 连接（外部服务）
      - MONGO_URL=${MONGO_URL}
      # Redis 连接（外部服务）
      - REDIS_URL=${REDIS_URL}
      # 飞书配置
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - SELF_CHAT_ID=${SELF_CHAT_ID}
      # Bangumi API
      - BANGUMI_BASE_URL=${BANGUMI_BASE_URL:-https://api.bgm.tv}
      - BANGUMI_ACCESS_TOKEN=${BANGUMI_ACCESS_TOKEN}
    env_file:
      - .env
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
