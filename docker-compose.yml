version: '3.8'

services:
  app:
    build:
      context: ./main-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    restart: on-failure
  redis:
    image: "redis:6.2"         # 使用 Redis 官方镜像
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis-data:/data       # 持久化 Redis 数据
    restart: always

volumes:
  redis-data: