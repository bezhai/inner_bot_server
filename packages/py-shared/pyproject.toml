[project]
name = "inner-shared"
version = "1.0.0"
description = "Shared Python utilities for inner-bot-server"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "python-json-logger>=3.0.0",
    "pytz>=2024.1",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["inner_shared"]
