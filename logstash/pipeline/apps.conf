input {
  file {
    path => "/var/log/ai-service/*.log"
    type => "ai-service"
    codec => json
    start_position => "beginning"
    sincedb_path => "/dev/null"
    stat_interval => "1"
    discover_interval => "5"
  }

  file {
    path => "/var/log/main-server/*.log"
    type => "main-server"
    codec => json
    start_position => "beginning"
    sincedb_path => "/dev/null"
    stat_interval => "1"
    discover_interval => "5"
  }
}

filter {
  if [type] == "ai-service" {
    mutate {
      add_field => { 
        "service" => "ai-service"
        "debug_message" => "Processing ai-service log"
      }
    }
  }
  
  if [type] == "main-server" {
    mutate {
      add_field => { 
        "service" => "main-server"
        "debug_message" => "Processing main-server log"
      }
    }
  }

  # 添加时间戳处理
  date {
    match => [ "asctime", "yyyy-MM-dd HH:mm:ss Z" ]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    index => "app-logs-%{+YYYY.MM.dd}"
  }

  # 添加调试输出
  stdout { 
    codec => rubydebug 
  }
} 