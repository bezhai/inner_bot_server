input {

  file {
    path => "/var/log/main-server/*.log"
    type => "main-server"
    codec => json
    start_position => "beginning"
    sincedb_path => "/dev/null"
    stat_interval => "1"
    discover_interval => "5"
  }
}

filter {
  
  if [type] == "main-server" {
    mutate {
      add_field => { 
        "service" => "main-server"
      }
    }
  }

  # 添加时间戳处理
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    index => "app-logs-%{+YYYY.MM.dd}"
  }

  # 添加调试输出
  stdout { 
    codec => rubydebug 
  }
} 