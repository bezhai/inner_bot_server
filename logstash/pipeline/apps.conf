input {
  file {
    path => "/var/log/ai-service/*.log"
    type => "ai-service"
    codec => json
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }

  file {
    path => "/var/log/main-server/*.log"
    type => "main-server"
    codec => json
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  if [type] == "ai-service" {
    mutate {
      add_field => { "service" => "ai-service" }
    }
  }
  
  if [type] == "main-server" {
    mutate {
      add_field => { "service" => "main-server" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    index => "app-logs-%{+YYYY.MM.dd}"
  }
} 