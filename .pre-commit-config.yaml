repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
        # 指定只对ai-service目录生效
        files: ^ai-service/.*\.py$
      # Run the formatter.
      - id: ruff-format
        files: ^ai-service/.*\.py$

  - repo: local
    hooks:
      # 检查main-server代码格式化和编译
      - id: main-server-format
        name: Check main-server format
        entry: bash -c 'cd main-server && npx prettier --check src/**/*.ts'
        language: system
        files: ^main-server/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
      - id: main-server-build
        name: Check main-server build
        entry: bash -c 'cd main-server && npm run build'
        language: system
        files: ^main-server/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
      - id: main-server-lint
        name: Check main-server lint
        entry: bash -c 'cd main-server && npx eslint src --ext .ts'
        language: system
        files: ^main-server/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false