repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
        # 指定只对ai-service目录生效
        files: ^ai-service/.*\.py$
      # Run the formatter.
      - id: ruff-format
        files: ^ai-service/.*\.py$